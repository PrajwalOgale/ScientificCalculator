<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanuman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <div class="input-screen"></div>
                <div class="result-screen"> </div>
            </div>

            <!-- <div class="dummy-div"></div> -->
            <button class="column-two all-clear">AC</button>
            <button class="delete">DEL</button>
            <button class="operation">/</button>

            <div></div>



            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation">*</button>

            <button class="arrow row-span-all "><span class="arrow-btn">&#8249;</span></button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation">+</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="column-two equal">=</button>


        </div>
        <div class="side-panel">
            <div style="grid-column: 1/-1;"></div>
            <div style="grid-column: 1/-1;"></div>


            <button class="function side-panel-btn">sin</button>
            <button class="function side-panel-btn">cos</button>
            <button class="function side-panel-btn">tan</button>
            <button class="function side-panel-btn">ln</button>
            <button class="function side-panel-btn">sinh</button>
            <button class="function side-panel-btn">cosh</button>
            <button class="function side-panel-btn">!</button>
            <button class="function side-panel-btn">log</button>
            <button class="function side-panel-btn">&#8508;</button>
            <button class="function side-panel-btn">e</button>
            <button class="function side-panel-btn">âˆšx</button>
            <button class="exponent side-panel-btn">x<sup>y</sup></button>


        </div>

        <div class="side-panel-cover">
            <div style="grid-column: 1/-1;"></div>
            <div style="grid-column: 1/-1;"></div>


            <button class="all-clear"></button>
            <button class="delete"></button>
            <button class="operation"></button>
            <button class="number"></button>
            <button class="number"></button>
            <button class="number"></button>
            <button class="operation"></button>
            <button class="number"></button>
            <button class="operation"></button>
            <button class="number"></button>
            <button class="number"></button>
            <button class="operation"></button>


        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
